<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Home Landing Page</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>

<body>
    <div class="container">
        <!-- navbar section -->
        <div class="navbar">
            <div class="logo">
                <img src="./assets/white-logo.png" alt="logo">
            </div>
            <div class="line"></div>
            <ul class="list">
                <li class="list-item-active">Home</li>
                <li class="list-item">About Us</li>
                <li class="list-item">Portfolio</li>
                <li class="list-item">Contact</li>
            </ul>
        </div>

        <!-- hero -->
        <div class="hero">
            <section class="left-section">
                <div class="left-image">
                    <img src="./assets/pexels-rfstudio-3819572.jpg" alt="image">
                </div>
            </section>
            <section class="right-section">
                <div class="heading">
                    <h2>Crea </h2>
                    <div>
                        <h2>tivity.</h2>
                        <p>is our <br> ingredient.</p>
                    </div>
                    <div class="btn">
                        <button>Check Our Package</button>
                    </div>
                </div>
                <div class="media-icons">
                    <img src="./assets/Twitter Icon.svg" alt="twitter" class="icon-tw">
                    <img src="./assets/Instagram Icon.svg" alt="instagram" class="icon-ig">
                    <img src="./assets/Facebook Icon.svg" alt="facebook" class="icon-fb">
                    <img src="./assets/Email Icon.svg" alt="mail" class="icon-ml">
                </div>
                <div class="services">
                    <ul>
                        <li class="active-item">
                            <span class="dot"></span>
                            <p>Photography</p>
                        </li>
                        <li>
                            <span class="dot"></span>
                            <p>Videography</p>
                        </li>
                        <li>
                            <span class="dot"></span>
                            <p>Graphics Design</p>
                        </li>
                        <li>
                            <span class="dot"></span>
                            <p>Illustration</p>
                        </li>
                        <li>
                            <span class="dot"></span>
                            <p>Animation</p>
                        </li>
                        <span class="line"></span>
                    </ul>

                    <div class="quote-section">
                        <i class="fa-solid fa-quote-right"></i>
                        <p>We help you to create the best graphics,
                            <br> photos, videos, animations and illustrations
                        </p>
                        <div class="dance-img">
                            <img src="./assets/pexels-cottonbro-7974875.jpg" alt="dance-image">
                        </div>
                        <div class="arrow">
                            <img src="./assets/arrow.svg" alt="arrow">
                        </div>
                    </div>
                </div>
            </section>
        </div>


    </div>
</body>

</html>
